<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
    />
    <link rel="stylesheet" href="assets\style.css" />
    <title>Weather API</title>
  </head>
  <body>
    <header>
      <h1 class="title">Weather Dashboard</h1>
    </header>

    <form>
      <div class="form-row align-items center">
        <div class="col-md-3" id="search">
          <label> <h2>Search for a City:</h2></label>
          <input
            type="text"
            class="form-control"
            placeholder="city"
            id="searchText"
          />
          <button
            type="button"
            class="btn btn-primary btn-block mt-1 r"
            id="searchBtn"
          >
            Search
          </button>
          <div class="blockquote mt-2" id="search-results"></div>
        </div>
        <div class="col-md-6 m-2" id="results">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title" id="city-name"></h3>
              <ul class="weather" id="city-weather">
                <li id="temp">Temperature:</li>
              </br>
                <li id="wind">Wind Speed:</li>
              </br>
                <li id="humidity">Humidity:</li>
              </br>
                <li id="uv">UV Index:</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets\script.js"></script>
  </body>
</html>
